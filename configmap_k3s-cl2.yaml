apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
  }
  k3s-cl1.svc.cluster.local:53 {       # <---- Modify
       log
       errors
       ready
       cache 10
       forward . 172.18.0.4 {      # <---- Modify
       }

  NodeHosts: |
    172.18.0.5 k3s-cl2-server0
